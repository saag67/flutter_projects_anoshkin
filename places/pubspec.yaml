name: places
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^1.2.0
  circular_check_box: ^1.0.4
  flutter_slidable: ^0.5.7



  cupertino_icons: ^1.0.0
  flutter_svg: ^0.19.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  circular_check_box: ^1.0.4
  surf_lint_rules: ^0.0.2-dev.3



flutter:
  uses-material-design: true
  assets:
      - res/assets/


  fonts:
    - family: Roboto
      fonts:
      - asset: res/roboto/Roboto-Regular.ttf
      - asset: res/roboto/Roboto-Black.ttf
      - asset: res/roboto/Roboto-BlackItalic.ttf
        style: italic
      - asset: res/roboto/Roboto-Bold.ttf
        weight: 700
      - asset: res/roboto/Roboto-BoldItalic.ttf
        style: italic
      




